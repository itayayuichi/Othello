		<script>

/*****************************************************
******************************************************
			配列・変数宣言
******************************************************
*****************************************************/		
			var cnt=1;
			var recnt=2;
			var img = new Array();
			img[0] = new Image();
			img[0].src = "img0.gif";
			img[1] = new Image();
			img[1].src = "img2.gif";	//白の画像
			img[2] = new Image();
			img[2].src=  "img1.gif";	//黒の画像
			img[3] = new Image();
			img[3].src=  "img9.gif";	//黒の画像
			var siro=2;
			var kuro=2;
			var ishi=4;
			var bb=[];
			var wb=[];
			var kzs=[1,9,10,11,-1,-9,-10,-11];
			var st="button_";
			var d=document;
			var wturn="CPU(白)のターンです。(考え中)";
			var bturn="プレイヤー(黒)のターンです。";
			var wwin="白の勝ち";
			var bwin="黒の勝ち";
			var user;
			var ass=0;
			
			
			
			function ad(){
			scan();
			if(cnt==1){
				for(j=1;j<9;j++){
						for(k=1;k<9;k++){
							var i=j*10+k;
							//if(bb[i]){d.getElementById(st+i).src=img[3].src;}
							if(wb[i]){d.getElementById(st+i).src=img[3].src;}
						}
					}
				}
			}
			function del(){
			for(j=1;j<9;j++){
					for(k=1;k<9;k++){
						var i=j*10+k;
						//if(bb[i]){d.getElementById(st+i).src=img[3].src;}
						if(d.getElementById(st+i).src==img[3].src){d.getElementById(st+i).src=img[0].src;}
					}
				}
			}
			function onoff(){
			ass=1;
			
			}

/*****************************************************
******************************************************
			ユーザー情報
******************************************************
*****************************************************/
		function disp(){

	// 入力ダイアログを表示 ＋ 入力内容を user に代入
	user = window.prompt("ユーザー名を入力してください", "ゲスト");

	// 入力内容が tama の場合は example_tama.html にジャンプ
	if(user == 'ゲスト'){
		alert("ようこそ"+user+"さん");
				var fs	= new ActiveXObject("Scripting.FileSystemObject");
				var outf = fs.OpenTextFile("d:"+user+".txt", 8,true,-2);
				outf.Close();
	}

	// 入力内容が hana の場合は example_hana.html にジャンプ
	else if(user == '板谷'){
		alert("ようこそ"+user+"さん");
				var fs	= new ActiveXObject("Scripting.FileSystemObject");
				var outf = fs.OpenTextFile("d:"+user+".txt", 8,true,-2);
				outf.Close();
	}

	// 入力内容が一致しない場合は警告ダイアログを表示
	else if(user != "" && user != null){

		window.alert(user + 'さんは登録されていません');

	}

	// 空の場合やキャンセルした場合は警告ダイアログを表示
	else{

		window.alert('キャンセルされました');

	}

}

/*****************************************************
******************************************************
			アシスト
******************************************************
*****************************************************/
			function assist(n){
				scan();
				
				if(ass==1){
						if(wb[n]){
							document.getElementById(st+n).title="おける";
						}else{
							document.getElementById(st+n).title="おけない";
						}
				}
			}
/*****************************************************
******************************************************
			石を置く
******************************************************
*****************************************************/
			function bwHaichi(n){
				scan();
				if(cnt==1){
					if(d.getElementById(st+n).src==img[0].src && wb[n]){
					var fs	= new ActiveXObject("Scripting.FileSystemObject");
					var outf = fs.OpenTextFile("d:"+ishi+".txt", 2,true,-2);
					outf.Write(n);
					outf.Close();
					
						var e = document.getElementById ('some');
						e.value=e.value+"黒"+n+"\n";	// 正しい
						d.getElementById(st+n).src=img[1].src;
						change(n);
						cnt=2;
						recnt=1;
						kuro++;
						d.getElementById('textbox').value=wturn;
						ishi++;
						d.getElementById('sirokazu').value=siro;
						d.getElementById('kurokazu').value=kuro;
						scan();
						setTimeout('pass()',500);
						syouhai(e.value);
						setTimeout("yuusen()",1000);
						if(cnt==2){
							setTimeout("vcpu()", 1000);
						}
					}
				}
			}
/*****************************************************
******************************************************
			コンピュータの処理(強化)
******************************************************
*****************************************************/			
			function yuusen(){
				var yuusen =[11,81,18,88,31,61,83,86,68,38,13,16,41,51,84,85,48,58,14,15,33,63,66,36,43,53,64,65,46,56,34,35,73,74,75,76,23,24,25,26,32,42,52,62,37,47,57,67,12,17,21,71,82,87,78,28,72,22,77,27];
				　　//[四個は隅,　　　隅から二番目	　,隅から4番目5番目　 　 ,内側の隅    ,周り				 ,まあまあ良くない　　　　　　　　　　　　　　 ,]
				　　
				for(b=0;b<60;b++){
					cpu=yuusen[b];
					if(bb[cpu] && cnt==2){
						d.getElementById(st+cpu).src=img[2].src;
						var fs	= new ActiveXObject("Scripting.FileSystemObject");
						var outf = fs.OpenTextFile("d:"+ishi+".txt", 2,true,-2);
						outf.Write(cpu);
						outf.Close();
						var e = document.getElementById ('some');
						e.value=e.value+"白"+cpu+"\n";	// 正しい
						change(cpu);
						cnt=1;
						recnt=2;
						siro++;
						document.getElementById('textbox').value=bturn;
						ishi++;
						document.getElementById('sirokazu').value=siro;
						document.getElementById('kurokazu').value=kuro;
						scan();
						setTimeout('pass()',500);
						syouhai(e.value);
					}
				}
			}
/*****************************************************
******************************************************
			CPU乱数
******************************************************
*****************************************************/
			function vcpu(){
				if(cnt==2){
					var juu=Math.floor( Math.random() * (9-1))+1;
					var iti=Math.floor( Math.random() * (9-1))+1;
					var cpu=juu*10+iti;
					var kaisuu=0;
					while(bb[cpu]==0 && cnt==2){
						var juu=Math.floor( Math.random() * (9-1))+1;
						var iti=Math.floor( Math.random() * (9-1))+1;
						var cpu=juu*10+iti;
						scan();
					}
					var e = document.getElementById ('some');
					e.value=e.value+"白"+cpu+"\n";
					document.getElementById("button_"+cpu).src=img[2].src;
					change(cpu);
					cnt=1;
					recnt=2;
					siro++;
					document.getElementById('textbox').value=bturn;
					ishi++;
					document.getElementById('sirokazu').value=siro;
					document.getElementById('kurokazu').value=kuro;
					scan();
					setTimeout('pass()',500);
					syouhai(e.value);
				}
			}
/*****************************************************
******************************************************
			挟まれた石を裏返す
******************************************************
*****************************************************/
			function change(n){
				//(一個)
				for(s=0;s<8;s++){
						if(d.getElementById(st+n).src==img[cnt].src && d.getElementById(st+(n+kzs[s]*1)).src==img[recnt].src && d.getElementById(st+(n+kzs[s]*2)).src==img[cnt].src){
							for(i=1;i<2;i++){
								d.getElementById(st+(n+kzs[s]*i)).src=img[cnt].src;
								if(cnt==1){
									kuro++;
									siro--;
								}
								if(cnt==2){
									siro++;
									kuro--;
								}
							}  
						}	
				//(二個)	
						if(d.getElementById(st+n).src==img[cnt].src && d.getElementById(st+(n+kzs[s]*1)).src==img[recnt].src && d.getElementById(st+(n+kzs[s]*2)).src==img[recnt].src && d.getElementById(st+(n+kzs[s]*3)).src==img[cnt].src){
							for(i=1;i<3;i++){
								d.getElementById(st+(n+kzs[s]*i)).src=img[cnt].src;
								if(cnt==1){
									kuro++;
									siro--;
								}
								if(cnt==2){
									siro++;
									kuro--;
								}
							}  
						}
				//(三個)
						if(d.getElementById(st+n).src==img[cnt].src && d.getElementById(st+(n-kzs[s]*1)).src==img[recnt].src && d.getElementById(st+(n-kzs[s]*2)).src==img[recnt].src && d.getElementById(st+(n-kzs[s]*3)).src==img[recnt].src && d.getElementById(st+(n-kzs[s]*4)).src==img[cnt].src ){
							for(i=1;i<4;i++){
								d.getElementById(st+(n-kzs[s]*i)).src=img[cnt].src;
								if(cnt==1){
									kuro++;
									siro--;
								}
								if(cnt==2){
									siro++;
									kuro--;
								}
							}  
						}
				//(四個)
						if(d.getElementById(st+n).src==img[cnt].src && d.getElementById(st+(n-kzs[s]*1)).src==img[recnt].src && d.getElementById(st+(n-kzs[s]*2)).src==img[recnt].src && d.getElementById(st+(n-kzs[s]*3)).src==img[recnt].src && d.getElementById(st+(n-kzs[s]*4)).src==img[recnt].src && d.getElementById(st+(n-kzs[s]*5)).src==img[cnt].src){
							for(i=1;i<5;i++){
								d.getElementById(st+(n-kzs[s]*i)).src=img[cnt].src;
								if(cnt==1){
									kuro++;
									siro--;
								}
								if(cnt==2){
									siro++;
									kuro--;
								}
							} 
						}
				//(五個)
						if(d.getElementById(st+n).src==img[cnt].src && d.getElementById(st+(n-kzs[s]*1)).src==img[recnt].src && d.getElementById(st+(n-kzs[s]*2)).src==img[recnt].src && d.getElementById(st+(n-kzs[s]*3)).src==img[recnt].src && d.getElementById(st+(n-kzs[s]*4)).src==img[recnt].src && d.getElementById(st+(n-kzs[s]*5)).src==img[recnt].src && d.getElementById(st+(n-kzs[s]*6)).src==img[cnt].src){
							for(i=1;i<6;i++){
								d.getElementById(st+(n-kzs[s]*i)).src=img[cnt].src;
								if(cnt==1){
									kuro++;
									siro--;
								}
								if(cnt==2){
									siro++;
									kuro--;
								}	
							}
